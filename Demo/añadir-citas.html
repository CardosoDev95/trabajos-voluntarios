<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Citas Clientes MedacDent</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="form-container">
        <a href="Medac.Dent.html"><img src="IMAGENES/MEDACDENT.jpg" alt="Logo MedacDent" class="logo"></a>
        <h2>Formulario Cita Cliente</h2>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>
            <label for="fechaCita">Fecha de la Cita:</label>
            <input type="datetime-local" id="fechaCita" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones"></textarea>
            <button type="submit">Guardar</button>
        </form>
    </div>

        <script src="formulario.js"></script>
</body>
